apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-blog-app
  labels: 
    app: flask-blog-app
spec:
  selector:
    matchLabels:
      app: flask-blog-app
  template:
    metadata:
      labels:
        app: flask-blog-app
    spec:
      containers:
      - name: flask-blog
        image: bobcrutchley/flask-blog:latest
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: flask-blog-app
spec:
  selector:
    app: flask-blog-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
